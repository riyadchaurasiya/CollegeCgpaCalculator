<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green-Themed CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e8f5e9; /* Light green background */
            color: #2e7d32; /* Dark green font color */
        }

        #calculator {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #a5d6a7; /* Light green border */
            border-radius: 10px;
            background: linear-gradient(135deg, #a5d6a7, #81c784); /* Green gradient */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        h2 {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            color: #1b5e20; /* Deep green */
        }

        button {
            padding: 10px 20px;
            color: white;
            background-color: #388e3c; /* Green button background */
            border: none;
            font-size: 13px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2e7d32; /* Darker green on hover */
        }

        a {
            color: white;
            text-decoration: none;
        }

        button a {
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        form {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <h2>Edit Subject</h2>
        <form method="post" action="{% url 'edit_subject' subject_id=subject_id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
        <button><a href="{% url 'cgpa_calculator' %}">Cancel</a></button>
    </div>
</body>

</html>
