<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <!-- Add jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e8f5e9; /* Light green background */
        }

        .calculator {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #a5d6a7;
            color: #1b5e20;
        }

        td {
            font-family: 'Times New Roman', Times, serif;
        }

        h3 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            color: #2e7d32;
        }

        button {
            padding: 10px 20px;
            color: white;
            background-color: #388e3c;
            border: none;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>

<body>
    <div id="mn" class="calculator">
        <img src="C:\Users\r1yy4\Pictures\logo.jpg" alt="Logo" style="width: 120px; height: 190px;">
        <br>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Credit</th>
                </tr>
            </thead>
            <tbody>
                {% for subject in subjects %}
                <tr>
                    <td>{{ subject.name }}</td>
                    <td>{{ subject.grade }}</td>
                    <td>{{ subject.credit }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>CGPA: <span id="cgpa">{{cgpa}}</span></h3>
    </div>
    <button onclick="myfun('mn')" type="button">Generate Receipt</button>
    <script type="text/javascript">
        function myfun(pa) {
            let content = document.getElementById(pa).innerHTML;
            let originalContent = document.body.innerHTML;
            document.body.innerHTML = content;
            window.print();
            document.body.innerHTML = originalContent;
        }
    </script>
</body>

</html>
