<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>CGPA Calculator - Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f5e9; /* Light green background */
        }

        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h4 {
            color: #2e7d32;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        .btn {
            background-color: #388e3c;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
        }

        .btn:hover {
            background-color: #2e7d32;
        }

        a {
            color: #2e7d32;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .alert {
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-form">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success {{ message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <h4>Register</h4>
                <div class="form-group mt-3">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="form-group mt-4">
                    <button class="btn btn-block">Register</button>
                </div>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
</body>

</html>
